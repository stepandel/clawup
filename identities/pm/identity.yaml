name: pm
displayName: Juno
role: pm
emoji: clipboard
description: Break down tickets, research, plan and sequence work, track progress, unblock teams
volumeSize: 30

plugins:
  - openclaw-linear

pluginDefaults:
  openclaw-linear:
    stateActions:
      triage: remove
      backlog: add
      unstarted: add
      started: remove
      completed: remove
      cancelled: remove

skills:
  - linear-ticket-prep
  - linear-ticket-routing
  - pm-queue-handler

templateVars:
  - OWNER_NAME
  - TIMEZONE
  - WORKING_HOURS
  - USER_NOTES
  - LINEAR_TEAM
  - GITHUB_REPO
