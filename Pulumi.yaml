name: agent-army
description: Multi-agent OpenClaw deployment - PM, Engineer, and Tester
main: packages/pulumi/dist/index.js
runtime:
  name: nodejs
  options:
    packagemanager: pnpm

# This project deploys 3 specialized AI agents on AWS:
#   - Juno (PM): Break down tickets, research, plan and sequence work, track progress, unblock teams
#   - Titus (Eng): Lead engineering, coding, feature development
#   - Scout (Tester): Quality assurance, verification, bug hunting
#
# All agents share a single VPC for cost optimization.
# Secrets are managed via Pulumi ESC (see Pulumi.dev.yaml).
#
# Prerequisites:
#   - AWS credentials configured
#   - Pulumi ESC environment with required secrets
#   - Tailscale account with HTTPS enabled
#
# Deploy:
#   pulumi up
#
# Access agents via Tailscale URLs in stack outputs.
