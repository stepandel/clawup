name: Publish CLI to npm

on:
  release:
    types: [published]

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Set version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd packages/cli && npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Build all packages
        run: pnpm build

      - name: Bundle CLI (inline @clawup/core)
        run: pnpm --filter ./packages/cli run build:bundle

      - name: Bundle infrastructure into CLI
        run: bash scripts/bundle-infra.sh

      - name: Publish to npm
        run: pnpm publish --provenance --access public --no-git-checks
        working-directory: packages/cli/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
